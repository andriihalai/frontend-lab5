<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <p>2 варіант</p>
    <form id="form">
      <h2 class="form-title">Форма для заповнення</h2>
      <input
        class="form-field"
        type="text"
        id="fname"
        name="fname"
        placeholder="ПІБ"
      />
      <p class="input-error" id="test">Invalid input</p>
      <input
        class="form-field"
        type="text"
        id="group"
        name="group"
        placeholder="Група"
      />
      <p class="input-error" id="test">Invalid input</p>
      <input
        class="form-field"
        type="text"
        id="phone"
        name="phone"
        placeholder="Телефон"
      />
      <p class="input-error">Invalid input</p>
      <input
        class="form-field"
        type="text"
        id="idCard"
        name="idCard"
        placeholder="ID-card"
      />
      <p class="input-error" id="test">Invalid input</p>
      <input
        class="form-field"
        type="text"
        id="faculty"
        name="faculty"
        placeholder="Факультет"
      />
      <p class="input-error" id="test">Invalid input</p>
      <button id="submit-button" class="submit-button" type="submit">
        Підтвердити
      </button>
    </form>
    <script src="script.js"></script>
  </body>
</html>
